version: '3.8'

services:
  # API principale
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cv-classifier-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # MLflow UI (optionnel)
  mlflow:
    image: python:3.10-slim
    container_name: cv-classifier-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/mlruns
    command: >
      sh -c "pip install mlflow && mlflow server
             --backend-store-uri /mlruns
             --default-artifact-root /mlruns
             --host 0.0.0.0
             --port 5000"
    restart: unless-stopped

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: cv-classifier-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: cv-classifier-network
